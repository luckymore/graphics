<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color hints</title>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <style>
      canvas {
        background: #eee;
      }

      canvas {
        background-image: linear-gradient(to right, transparent 90%, #ccc 0),
          linear-gradient(to bottom, transparent 90%, #ccc 0);
        background-size: 8px 8px, 8px 8px;
      }
    </style>
  </head>
  <body>
    <canvas width="512px" height="512px"></canvas>
    <script src="./app-palette.js" type="module"></script>
  </body>
</html>
